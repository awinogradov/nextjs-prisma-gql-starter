"""
A date-time string at UTC, such as 2007-12-03T10:15:30Z, compliant with the `date-time` format outlined in section 5.6 of the RFC 3339 profile of the ISO 8601 standard for representation of dates and times using the Gregorian calendar.
"""
scalar DateTime

type Mutation {
  createPost(content: String!, title: String!): Post
}

type Post {
  author: User
  author_id: String
  content: String!
  created_at: DateTime
  id: Int!
  title: String!
  updated_at: DateTime
}

type Query {
  posts(sortBy: SortOrder): [Post]
  users(sortBy: SortOrder): [User]
}

enum Role {
  ADMIN
  USER
}

enum SortOrder {
  asc
  desc
}

type User {
  created_at: DateTime
  email: String!
  id: String!
  image: String
  name: String
  posts: [Post]
  role: Role
  updated_at: DateTime
}
